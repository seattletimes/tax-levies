<!doctype html>
<html>
  <head>
    <title><%= json.project.title %></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <%= t.include("partials/_head.html") %>
  </head>
  <body ng-app="tax-levies">

    <responsive-child>

      <div class="outmost" ng-controller="TaxController">
        
        <div class="title">Title goes here</div>
        <div class="chatter">Chatter goes here</div>
        <div class="year" ng-repeat="year in data">
          <div class="label">{{year.year}}</div>
          <div class="bar-box">
            <div ng-repeat="levy in year.levies" class="bar" style="width: {{levy.percent}}%; background: {{levy.color}}"></div>
          </div>
        </div>

        <div class="source">
          <em>Source: tktk</em>
        </div>
        <div class="credit">AUDREY CARLSEN / THE SEATTLE TIMES</div>
      </div>

    </responsive-child>

    <script>
      var taxData = <%= JSON.stringify(csv.taxData) %>
    </script>
    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
